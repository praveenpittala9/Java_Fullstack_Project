<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cancel Ticket</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('cancel.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cancel-container {
      
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
       backdrop-filter: blur(5px); 
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f5f6f7;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #f5f6f7;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>

  <div class="cancel-container">
    <h2>Cancel Your Ticket</h2>
    <form id="cancelForm">
      <label for="ticketId">Ticket ID</label>
      <input type="text" id="ticketId" name="ticketId" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="reason">Reason for Cancellation</label>
      <textarea id="reason" name="reason" required></textarea>

      <button type="submit">Cancel Ticket</button>
    </form>
  </div>

  <script>
    document.getElementById('cancelForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const ticketId = document.getElementById('ticketId').value.trim();
      const email = document.getElementById('email').value.trim();
      const reason = document.getElementById('reason').value.trim();

      if (!ticketId || !email || !reason) {
        alert('Please fill out all fields.');
        return;
      }

      const confirmCancel = confirm(
        `Are you sure you want to cancel ticket ID: ${ticketId}?\nReason: ${reason}`
      );

      if (confirmCancel) {
        // Simulate server request
        setTimeout(() => {
          alert('Your ticket has been successfully cancelled.');
          document.getElementById('cancelForm').reset();
        }, 1000);
      }
    });
  </script>
</body>
</html>
