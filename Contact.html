<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Bus Reservation</title>
    <link rel="stylesheet" href="style8.css">
    <style>
        .contact-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .contact-info, .contact-form {
            flex: 1;
            min-width: 300px;
        }

        .contact-info {
            background-color: #ecf0f1;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        .contact-info h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .info-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .info-item span {
            font-size: 1.5em;
            margin-right: 15px;
            color: #3498db;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            width: fit-content;
            padding: 12px 25px;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .contact-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Bus Reservation Booking</h1>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
</nav>

<div class="container">
    <h2>Contact Us</h2>
    <div class="contact-wrapper">
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <div class="info-item">
                <span>üìç</span>
                <div>123 Bus Street, City Name, Country</div>
            </div>
            <div class="info-item">

            </div>
            <div class="info-item">
                <span>‚úâ</span>

            <div class="info-item">
                <span>‚è∞</span>

        </div>

        <div class="contact-form">
            <form>

    </div>
</div>

</html>
