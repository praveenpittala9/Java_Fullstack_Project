 </center>
 </div>
  </div>
  <div id="busList"></div>

  <script>
    
    const buses = [
      { id: 1, name: "Morning Express", time: "08:00 AM", seatsAvailable: 12 },
      { id: 2, name: "Royal Travels", time: "10:30 AM", seatsAvailable: 5 }
    ];

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const resultDiv = document.getElementById('busList');
      resultDiv.innerHTML = "<h2>Available Buses</h2>";
      buses.forEach(bus => {
        resultDiv.innerHTML += `
          <div class="bus-card">
            <strong>${bus.name}</strong><br>
            Time: ${bus.time}<br>
            Seats Available: ${bus.seatsAvailable}<br>
            <button onclick="selectBus(${bus.id})">Select</button>
          </div>
        `;
      });
    });

    function selectBus(busId) {
      window.location.href = "seats.html?busId=${busId}";
    }
  </script>
